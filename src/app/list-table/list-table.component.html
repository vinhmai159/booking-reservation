<div class="container">
  <h2>Danh sách bàn của nhà hàng</h2>
  <div class="row">
    <div class="col-md-12 mb-2">

      <table class="table table-striped table-inverse table-responsive">
        <a routerLink="/home/create-table" class="btn btn-success mb-2">Add table</a>
        <thead class="thead-inverse">
          <tr>
            <th>Tên bàn</th>
            <th>Số chỗ ngồi</th>
            <th>Tình trạng</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let one of listTables">
              <td>{{one.name}}</td>
              <td>{{one.quantity}}</td>
              <td>{{(one.status) ? 'Đã đặt' : 'Chưa đặt'}}</td>
              <td>
                <a routerLink="/home/edit-table/{{one.id}}" class="mr-1 btn btn-primary">Edit</a>
                <button (click)="deleteTable(one.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
