<div class="container">
  <div class="row">
    <div class="col-md-9">
      <a routerLink="/create-table" class="btn btn-success">Add table</a>
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>Tên bàn</th>
            <th>Số chỗ ngồi</th>
            <th>Action</th>

          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let one of listTables">
              <td>{{one.name}}</td>
              <td>{{one.quantity}}</td>
              <td>
                <a routerLink="edit/{{one.id}}" class="mr-1 btn btn-primary">Edit</a>
                <button (click)="deleteTable(one.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>

    </div>
  </div>
</div>
