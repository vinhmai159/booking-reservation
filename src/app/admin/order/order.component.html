<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
         <tr>
            <th scope="col">#</th>
            <th scope="col">User name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Quantity</th>
            <th scope="col">Table</th>
            <th scope="col">Food list</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
        </tr>   
        </thead>
          <tbody>
            <tr *ngFor = "let order of orders">
                <td></td>
                <td>{{order.userName}}</td>
                <td>{{order.phoneNumber}}</td>
                <td>{{order.people}}</td>
                <td>{{order.name}}</td>
                <td>
                    <tr *ngFor = "let food of foods">
                        <td>{{food.name}}</td>
                        <td>{{food.quantity}}</td>
                        <td>{{food.price}}</td>
                    </tr>
                </td>
                <td>{{order.price}}</td>
                <td>{{order.status}}</td>
                <td>{{order.time}}</td>
                <td>
                    <tr>
                        <td>
                            <button (click)="updateStatus(order.id,'APROVE')" class="btn btn-primary">Aprove</button>
                        </td>
                        <td>
                            <button (click)="updateStatus(order.id,'REJECT')" class="btn btn-danger">Reject</button>
                        </td>
                    </tr>
                </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
